<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>

     <title>{% block head_title %}{% endblock %}</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
     <link rel="stylesheet" href={% static "css/font-awesome.min.css" %}>
     <link rel="stylesheet" href={% static "css/aos.css" %}>

     <!-- MAIN CSS -->
     <link rel="stylesheet" href={% static "css/tmv-base-style.css" %}>
</head>

<body data-spy="scroll" data-target="#navbarNav" data-offset="50">
    <div class="mt-1 ml-3" style="position: absolute; z-index: 1;">
        <a class="navbar-brand" href="/">TonerMaster</a>
    </div>
    <section class="hero d-flex flex-column justify-content-center align-items-center" id="home">

        <div class="bg-overlay"></div>

        <div class="container">
        {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-primary alert-dismissible fade show" role="alert" data-aos="fade-up" data-aos-delay="200">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            <div class="row">

                <div class="col-lg-8 col-md-10 mx-auto col-12">
                    <div class="text-white mt-3 text-center" data-aos="fade-up" data-aos-delay="300">
                        {% block content %}{% endblock %}
                    </div>
                </div>

            </div>
        </div>
    </section>


</body>
</html>
