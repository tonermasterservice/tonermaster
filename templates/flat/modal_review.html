{% load content_tags %}
{% UserReviewText user as reviewtext %}
<!-- user review Modal -->
    <div class="modal fade" id="reviewForm" tabindex="-1" role="dialog" aria-labelledby="reviewLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">

        <div class="modal-content">
          <div class="modal-header">

            <h2 class="modal-title" id="reviewLabel">Оставить отзыв</h2>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
              <h6>Что вы о нас думаете</h6>
                <form method="post" action="{% url 'sendreview' %}">
                    {% csrf_token %}

                    <input hidden readonly name="sendername" required id="id_sendername" value="{{ user.id }}">
                    <textarea class="form-control" name="review" cols="40" rows="10" maxlength="999" required id="id_review">{% if reviewtext %}{{ reviewtext }}{% endif %}</textarea>
                    <button id="submit-review" class="form-control" type="submit" name="submit">{% if reviewtext %}Изменить{% else %}Оставить{% endif %}</button>


                </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
