{% load content_tags %}
    {% showAllModeratedReviews as rewies %}
    <div id="reviewsCaptions" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            {% for review in rewies %}
                <li data-target="#reviewsCaptions" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.firstactive %}active{% endif %}"></li>
            {% endfor %}
          </ol>

        <div class="carousel-inner">
            {% showAllModeratedReviews as rewies %}
            {% for review in rewies %}
              <div class="carousel-item {% if forloop.first %}active{% endif %}" style="height: 26rem">

                  <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                      <rect width="100%" height="100%" fill={% cycle "#444" "#333" %}></rect>
                  </svg>
                      <div class="container">
                          <div class="carousel-caption" style="top: 20px">
                              <div data-aos="fade-up" data-aos-delay="300">
                                  <img class="mb-4 mr-2" src="{{ review.avatar.url }}" alt="" style="border-radius: 50%; border: 5px solid var(--primary-color); height: 105px">
                                  <h5 class="d-inline-block" >{{ review.sendername }}</h5>
                              </div>
                              <p class="d-inline-block text-white font-italic" data-aos="fade-up" data-aos-delay="500">
                                  " {{ review.review }} "
                              </p>
                          </div>
                      </div>
                </div>
            {% endfor %}

          <a class="carousel-control-prev" href="#reviewsCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#reviewsCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
          </a>

    </div>
